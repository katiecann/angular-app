<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>Pet Roulette for {{current.location}}</h1>
  <p class="lead">
    <div ng-init="location='Seattle'">
        <p>
          <label for="location">Location:
            <input type="text" name="location" ng-model="location">
          </label>
          <label for="location">Animal:
            <input type="text" name="animal" ng-model="animal">
          </label>
          <label for="location">Size:
            <input type="text" name="size" ng-model="size">
          </label>
        </p>
        <p>
          <button class="btn btn-lg btn-primary" ng-click="refreshCurrent()">Find A Pet</button>
        </p>

      <dl>
        <dt>Adopt</dt>
        <dd>{{current.pet.name}}</dd>
        <dd>{{current.pet.breeds.breed}}</dd>
        <dt>Details</dt>
        <dd>{{current.pet.age}}</dd>
        <dd>{{current.pet.size}}</dd>
      </dl>
    </div>
  </p>
</div>
