<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>Pet Roulette</h1>
  <h4>What are you looking for?</h4>
  <p class="lead">
    <div ng-init="location='98112'">
        <p>
          <label for="location">Zip Code:
            <input type="text" name="location" ng-model="location">
          </label>
          <br>
          <label for="animal">Animal Type:
            <select name="select" name="animal" ng-model="animal">
              <option value="cat">Cat</option> 
              <option value="dog" selected>Dog</option>
              <option value="pig">Pig</option>
            </select>
          </label>
          <label for="size">Size:
            <select name="select" name="size" ng-model="size">
              <option value="S">Small</option> 
              <option value="M" selected>Medium</option>
              <option value="L">Large</option>
              <option value="XL">XLarge</option>
            </select>
          </label>
        </p>
        <p>
          <button class="btn btn-lg btn-primary" ng-click="refreshCurrent()">Find A Pet</button>
        </p>


      <dl ng-repeat="pet in current.petfinder.pets.pet">
        <hr>
        <dt>Adopt</dt>
        <img src="{{pet.media.photos.photo[3].$t}}" alt="" /></p>
        <dd>{{pet.name.$t}}</dd>
        <dd>{{pet.breeds.breed.$t}}</dd>
        <dt>Details</dt>
        <dd>{{pet.age.$t}}</dd>
        <dd>{{pet.size.$t}}</dd>
        <dd>{{pet.description.$t}}</dd>
      </dl>
    </div>
  </p>
</div>
